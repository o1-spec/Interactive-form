<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!--
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  completed state start -

  Thank you!
  We've added your card details
  Continue-->

  <div class="container">
    <div class="purple-bg">
      <div class="purple-img">
        <img src="images/favicon-32x32.png" alt="">
        <div class="numbers">
          <p class="num">0000 0000 0000 0000</p>
          <div class="num-name">
            <p class="nam">jane applebeed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <img src="images/bg-card-back.png" alt="">
    </div>
    <div class="input">
      <form id="form" class="input-fields">
        <div class="name">
          <label for="name">cardholder name</label>
          <input id="user-name" type="text" placeholder="e.g oluwafemi david" id="name">
          <div class="error"></div>
        </div>
        <div class="number">
          <label for="num">card number</label>
          <input id="number" type="text" placeholder="e.g 1234 5678 9123 0000">
          <div class="error-number"></div>
        </div>
        <div class="exp">
          <div class="date">
            <label for="date">exp date(mm/yy)</label>
            <input id="date" type="month" id="">
            <div class="error-date"></div>
          </div>
          <div class="cvc">
            <label for="cvc">cvc</label>
            <input id="cvc" type="number" id="cvc">
          </div>
        </div>
        <input type="submit" class="input-btn" value="Confirm">
      </form>
      <div class="thank">
        <img src="images/icon-complete.svg" alt="">
        <h3>Thank You !</h3>
        <p>We've added your card details</p>
        <a href="#" class="thank-btn input-btn">Continue</a>
      </div>
    </div>
  </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>

</html>
